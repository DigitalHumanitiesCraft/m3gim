<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Digitales Archiv des Nachlasses der Sängerin Ira Malaniuk (1919-2009) - Universitätsarchiv der Kunstuniversität Graz">
  <title>M³GIM - Digitales Archiv Ira Malaniuk</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="header__content">
      <h1 class="header__title">
        M³GIM
        <span>Digitales Archiv Ira Malaniuk</span>
      </h1>
      <div class="search">
        <input
          type="search"
          id="search-input"
          class="search__input"
          placeholder="Suche in Titeln und Beschreibungen..."
          autocomplete="off"
        >
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main">

    <!-- Sidebar with Filters -->
    <aside class="sidebar">
      <h2 class="sidebar__title">Filter</h2>

      <!-- Document Type Filter -->
      <div class="filter-group">
        <h3 class="filter-group__title">Dokumenttyp</h3>
        <div class="filter-group__options" id="filter-dokumenttyp">
          <!-- Populated by JavaScript -->
        </div>
      </div>

      <!-- Collection Filter -->
      <div class="filter-group">
        <h3 class="filter-group__title">Bestand</h3>
        <div class="filter-group__options" id="filter-bestand">
          <label class="filter-option">
            <input type="checkbox" value="objekte" checked>
            <span class="filter-option__label">Objekte</span>
            <span class="filter-option__count" id="count-objekte">-</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="fotos" checked>
            <span class="filter-option__label">Fotografien</span>
            <span class="filter-option__count" id="count-fotos">-</span>
          </label>
        </div>
      </div>

      <!-- Access Status Filter -->
      <div class="filter-group">
        <h3 class="filter-group__title">Zugänglichkeit</h3>
        <div class="filter-group__options" id="filter-zugang">
          <label class="filter-option">
            <input type="checkbox" value="offen" checked>
            <span class="filter-option__label">Offen</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="eingeschraenkt" checked>
            <span class="filter-option__label">Eingeschränkt</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="gesperrt" checked>
            <span class="filter-option__label">Gesperrt</span>
          </label>
        </div>
      </div>
    </aside>

    <!-- Content Area -->
    <section class="content">
      <div class="stats-bar">
        <span class="stats-bar__count" id="result-count">Lade...</span>
        <div class="active-filters" id="active-filters"></div>
      </div>

      <div class="record-grid" id="record-grid">
        <div class="loading-state">Lade Archivdaten...</div>
      </div>
    </section>

  </main>

  <!-- Detail Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal" role="dialog" aria-modal="true">
      <div class="modal__header">
        <h2 class="modal__signatur" id="modal-signatur">-</h2>
        <button class="modal__close" id="modal-close" aria-label="Schließen">&times;</button>
      </div>
      <div class="modal__body" id="modal-body">
        <!-- Populated by JavaScript -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__content">
      <div>
        Universitätsarchiv der Kunstuniversität Graz (UAKUG)<br>
        Gefördert von der Mariann Steegmann Foundation
      </div>
      <div>
        Metadaten: <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC BY 4.0</a> |
        <a href="data/m3gim.jsonld" download>JSON-LD Download</a>
      </div>
    </div>
  </footer>

  <!-- Application Script -->
  <script src="js/app.js"></script>

</body>
</html>
