<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M³GIM - Digitales Archiv Ira Malaniuk</title>
  <style>
    :root {
      --color-primary: #004A8F;
      --color-primary-light: #E8F0F8;
      --color-gray: #6B6B6B;
      --color-gray-light: #F5F5F5;
      --color-white: #FFFFFF;
      --color-text: #1A1A1A;
      --color-success: #2E7D32;
      --color-warning: #ED6C02;
      --color-error: #D32F2F;
      --radius-sm: 4px;
      --radius-md: 8px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--color-gray-light);
      color: var(--color-text);
      line-height: 1.5;
    }

    /* Header */
    .header {
      background: var(--color-white);
      border-bottom: 3px solid var(--color-primary);
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .header h1 {
      font-size: 1.5rem;
      color: var(--color-primary);
    }

    .header h1 span {
      font-weight: normal;
      color: var(--color-gray);
      font-size: 1rem;
    }

    /* Search */
    .search-box {
      display: flex;
      gap: 0.5rem;
      flex: 1;
      max-width: 500px;
    }

    .search-box input {
      flex: 1;
      padding: 0.625rem 1rem;
      border: 2px solid #ddd;
      border-radius: var(--radius-sm);
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    .search-box input:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    /* Main Layout */
    .main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 1.5rem;
    }

    @media (max-width: 900px) {
      .main {
        grid-template-columns: 1fr;
      }
      .sidebar {
        order: -1;
      }
    }

    /* Sidebar / Filters */
    .sidebar {
      background: var(--color-white);
      border-radius: var(--radius-md);
      padding: 1.25rem;
      height: fit-content;
      position: sticky;
      top: 90px;
    }

    .sidebar h2 {
      font-size: 0.875rem;
      text-transform: uppercase;
      color: var(--color-gray);
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    .filter-group {
      margin-bottom: 1.5rem;
    }

    .filter-group h3 {
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      color: var(--color-text);
    }

    .filter-options {
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }

    .filter-option {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      cursor: pointer;
      padding: 0.25rem 0;
    }

    .filter-option input {
      accent-color: var(--color-primary);
    }

    .filter-option span {
      font-size: 0.875rem;
    }

    .filter-option .count {
      color: var(--color-gray);
      font-size: 0.75rem;
      margin-left: auto;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .stats-bar .result-count {
      color: var(--color-gray);
      font-size: 0.9rem;
    }

    .active-filters {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .filter-chip {
      background: var(--color-primary-light);
      color: var(--color-primary);
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.375rem;
    }

    .filter-chip button {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--color-primary);
      font-size: 1rem;
      line-height: 1;
      padding: 0;
    }

    /* Record Grid */
    .record-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1rem;
    }

    /* Record Card */
    .record-card {
      background: var(--color-white);
      border-radius: var(--radius-md);
      padding: 1rem 1.25rem;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 1px solid #eee;
    }

    .record-card:hover {
      box-shadow: 0 4px 12px rgba(0, 74, 143, 0.15);
      transform: translateY(-2px);
    }

    .record-card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 0.5rem;
    }

    .record-signatur {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 0.8rem;
      color: var(--color-gray);
    }

    .record-status {
      font-size: 0.7rem;
      padding: 0.125rem 0.5rem;
      border-radius: 999px;
    }

    .record-status.offen {
      background: #E8F5E9;
      color: var(--color-success);
    }

    .record-status.eingeschraenkt {
      background: #FFF3E0;
      color: var(--color-warning);
    }

    .record-status.gesperrt {
      background: #FFEBEE;
      color: var(--color-error);
    }

    .record-type {
      display: inline-block;
      background: var(--color-primary-light);
      color: var(--color-primary);
      font-size: 0.75rem;
      padding: 0.125rem 0.5rem;
      border-radius: var(--radius-sm);
      margin-bottom: 0.5rem;
    }

    .record-title {
      font-size: 0.95rem;
      font-weight: 500;
      margin-bottom: 0.375rem;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .record-date {
      font-size: 0.8rem;
      color: var(--color-gray);
    }

    /* Detail Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 200;
      justify-content: center;
      align-items: flex-start;
      padding: 2rem;
      overflow-y: auto;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal {
      background: var(--color-white);
      border-radius: var(--radius-md);
      max-width: 700px;
      width: 100%;
      max-height: calc(100vh - 4rem);
      overflow-y: auto;
    }

    .modal-header {
      padding: 1.25rem 1.5rem;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      position: sticky;
      top: 0;
      background: var(--color-white);
      z-index: 1;
    }

    .modal-header h2 {
      font-size: 1rem;
      color: var(--color-gray);
      font-weight: normal;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--color-gray);
      line-height: 1;
    }

    .modal-body {
      padding: 1.5rem;
    }

    .modal-body h3 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }

    .detail-row {
      display: grid;
      grid-template-columns: 140px 1fr;
      gap: 0.5rem;
      padding: 0.5rem 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      font-size: 0.85rem;
      color: var(--color-gray);
    }

    .detail-value {
      font-size: 0.9rem;
    }

    /* Footer */
    .footer {
      background: var(--color-white);
      border-top: 1px solid #ddd;
      padding: 1.5rem 2rem;
      margin-top: 2rem;
    }

    .footer-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
      font-size: 0.85rem;
      color: var(--color-gray);
    }

    .footer a {
      color: var(--color-primary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Loading State */
    .loading-message {
      text-align: center;
      padding: 3rem;
      color: var(--color-gray);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--color-gray);
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1>M³GIM <span>Digitales Archiv Ira Malaniuk</span></h1>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Suche in Titeln und Beschreibungen...">
      </div>
    </div>
  </header>

  <main class="main">
    <aside class="sidebar">
      <h2>Filter</h2>

      <div class="filter-group">
        <h3>Dokumenttyp</h3>
        <div class="filter-options" id="filter-dokumenttyp">
          <!-- Wird von JS gefüllt -->
        </div>
      </div>

      <div class="filter-group">
        <h3>Bestand</h3>
        <div class="filter-options" id="filter-bestand">
          <label class="filter-option">
            <input type="checkbox" value="objekte" checked>
            <span>Objekte</span>
            <span class="count" id="count-objekte">-</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="fotos" checked>
            <span>Fotografien</span>
            <span class="count" id="count-fotos">-</span>
          </label>
        </div>
      </div>

      <div class="filter-group">
        <h3>Zugänglichkeit</h3>
        <div class="filter-options" id="filter-zugang">
          <label class="filter-option">
            <input type="checkbox" value="offen" checked>
            <span>Offen</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="eingeschraenkt" checked>
            <span>Eingeschränkt</span>
          </label>
          <label class="filter-option">
            <input type="checkbox" value="gesperrt" checked>
            <span>Gesperrt</span>
          </label>
        </div>
      </div>
    </aside>

    <section class="content">
      <div class="stats-bar">
        <span class="result-count" id="result-count">Lade...</span>
        <div class="active-filters" id="active-filters"></div>
      </div>

      <div class="record-grid" id="record-grid">
        <div class="loading-message">Lade Archivdaten...</div>
      </div>
    </section>
  </main>

  <!-- Detail Modal -->
  <div class="modal-overlay" id="modal-overlay">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-signatur">-</h2>
        <button class="modal-close" id="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="modal-body">
        <!-- Wird von JS gefüllt -->
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <div>
        Universitätsarchiv der Kunstuniversität Graz (UAKUG)<br>
        Gefördert von der Mariann Steegmann Foundation
      </div>
      <div>
        Metadaten: <a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a> |
        <a href="data/m3gim.jsonld" download>JSON-LD Download</a>
      </div>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
