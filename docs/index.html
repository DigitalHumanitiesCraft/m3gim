<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M³GIM — Teilnachlass Ira Malaniuk</title>
  <meta name="description" content="Digitale Erschließung des Teilnachlasses Ira Malaniuk (UAKUG/NIM) — Mapping Mobile Musicians">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/archiv.css">
  <link rel="stylesheet" href="css/indizes.css">
  <link rel="stylesheet" href="css/matrix.css">
  <link rel="stylesheet" href="css/kosmos.css">

  <!-- D3.js -->
  <script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>

  <!-- App -->
  <script type="module" src="js/main.js"></script>
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <div class="app-header__title">M³GIM</div>
    <div class="app-header__subtitle">Teilnachlass Ira Malaniuk · UAKUG/NIM</div>
    <div class="app-header__spacer"></div>
    <div class="stats-bar" id="stats-bar"></div>
    <button class="info-btn" id="info-btn" title="Datenstand">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/>
      </svg>
    </button>
  </header>

  <!-- Tab Bar -->
  <nav class="tab-bar">
    <button class="tab-bar__tab active" data-tab="archiv">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="20" height="5" x="2" y="3" rx="1"/><path d="M4 8v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8"/><path d="M10 12h4"/>
      </svg>
      Archiv
    </button>
    <button class="tab-bar__tab" data-tab="indizes">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M16 22h2a2 2 0 0 0 2-2V7l-5-5H6a2 2 0 0 0-2 2v3"/><path d="M14 2v5h5"/><path d="M3 15h6"/><path d="M3 19h4"/><path d="M3 11h8"/>
      </svg>
      Indizes
    </button>
    <button class="tab-bar__tab" data-tab="matrix">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18"/><path d="M3 15h18"/><path d="M9 3v18"/><path d="M15 3v18"/>
      </svg>
      Matrix
    </button>
    <button class="tab-bar__tab" data-tab="kosmos">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="1"/><circle cx="12" cy="12" r="5"/><circle cx="12" cy="12" r="9"/>
      </svg>
      Kosmos
    </button>
  </nav>

  <!-- Loading Spinner -->
  <div class="spinner" id="loading-spinner">
    <div class="spinner__ring"></div>
    <div class="spinner__text">Lade Archivdaten…</div>
  </div>

  <!-- Main Content -->
  <div id="main-content" style="display: none;">
    <section id="tab-archiv" class="tab-content active"></section>
    <section id="tab-indizes" class="tab-content"></section>
    <section id="tab-matrix" class="tab-content"></section>
    <section id="tab-kosmos" class="tab-content"></section>
  </div>

  <!-- Detail Panel -->
  <aside class="detail-panel" id="detail-panel">
    <div class="detail-panel__header">
      <div>
        <div class="detail-panel__signatur"></div>
        <div class="detail-panel__title"></div>
      </div>
      <button class="detail-panel__close" title="Schließen">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
        </svg>
      </button>
    </div>
    <div class="detail-panel__body"></div>
  </aside>

  <!-- Info Modal -->
  <div class="info-modal" id="info-modal">
    <div class="info-modal__backdrop"></div>
    <div class="info-modal__content">
      <button class="info-modal__close">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M18 6 6 18"/><path d="m6 6 12 12"/>
        </svg>
      </button>
      <h3>Datenstand</h3>
      <ul id="info-stats">
        <li>Wird geladen…</li>
      </ul>
    </div>
  </div>

  <!-- Footer -->
  <footer class="app-footer">
    <span>KUG Graz · Universitätsarchiv</span>
    <span>·</span>
    <a href="https://github.com/DigitalHumanitiesCraft/m3gim" target="_blank">GitHub</a>
    <span>·</span>
    <span>Prototyp</span>
  </footer>

</body>
</html>
